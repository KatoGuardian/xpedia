  allowInv: "Dostęp do ekwipunku?"
  tip_allowInv: "allowInv<br><br>Czy gracz ma dostęp do ekwipunku w tym pancerzu?"
  allowsKneeling: "Można klękać?"
  tip_allowsKneeling: "allowsKneeling<br><br>Czy ten pancerz pozwala klękać?"
