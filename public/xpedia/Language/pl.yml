  tip_allowsRunning: "allowsRunning<br><br>Czy ten pancerz pozwala biegać?"
  allowsStrafing: "Można chodzić w bok?"
  tip_allowsStrafing: "allowsStrafing<br><br>Czy ten pancerz pozwala chodzić na boki?"
  antiCamouflageAtDark: "Negacja kamuflażu nocnego"
  tip_antiCamouflageAtDark: "antiCamouflageAtDark<br><br>Anuluje kamuflaż wroga o określoną wartość (w polach) w ciemności. Nie może zwiększyć widoczności ponad normalny poziom. Odpowiednik parametru KAPO."
  antiCamouflageAtDay: "Negacja kamuflażu dziennego"
  tip_antiCamouflageAtDay: "antiCamouflageAtDay<br><br>Anuluje kamuflaż wroga o określoną wartość (w polach) za dnia. Nie może zwiększyć widoczności ponad normalny poziom. Odpowiednik parametru KAPO."
  bleedImmune: "Niewrażliwość na krwawienie?"
  tip_bleedImmune: "bleedImmune<br><br>Czy ta jednostka jest odporna na krwawienie?"
  builtInWeapons: "Przedmioty wbudowane"
  tip_builtInWeapons: "builtInWeapons<br><br>Nie można usunąć z ekwipunku."
  camouflageAtDark: "Kamuflaż nocny"
  tip_camouflageAtDark: "camouflageAtDark<br><br>Sprawia, że jednostka nosząca ten pancerz jest mniej widoczna w ciemnościach.<br><br>Jeśli cyfra jest dodatnia, wartość jest bezwzględna (np. wartość 7 oznacza, że jednostka będzie widoczna z 7 pól) i opisana w grze jako NWD.<br><br>Jeśli cyfra jest ujemna, parametr ten zmniejsza zasięg, z jakiego jednostka jest widzialna (np. wartość 10 oznacza, że jednostka będzie widzialna z odległości o 10 mniejszej, niż wynikałoby to z parametru WwC obserwatora); to jest opisane w grze jako KMF.<br><br>Widoczność nigdy nie może spaść poniżej 1 pola."
  camouflageAtDay: "Kamuflaż dzienny"
  tip_camouflageAtDay: "camouflageAtDay<br><br>Sprawia, że jednostka nosząca ten pancerz jest mniej widoczna, gdy jest oświetlona.<br><br>Jeśli cyfra jest dodatnia, wartość jest bezwzględna (np. wartość 7 oznacza, że jednostka będzie widoczna z 7 pól) i opisana w grze jako NWD.<br><br>Jeśli cyfra jest ujemna, parametr ten zmniejsza zasięg, z jakiego jednostka jest widzialna (np. wartość 10 oznacza, że jednostka będzie widzialna z odległości o 10 mniejszej, niż wynikałoby to z parametru WwD obserwatora, normalnie ustawionego na maksimum - 40); to jest opisane w grze jako KMF.<br><br>Widoczność nigdy nie może spaść poniżej 1 pola."
  constantAnimation: "Ciągła animacja?"
  tip_constantAnimation: "constantAnimation<br><br>Co to jest, każdy widzi."
  corpseBattle: "Zwłoki (bitwa)"
  tip_corpseBattle: "corpseBattle<br><br>Lista definicji ciągów zwłok (przedmiotów) tworzonych, gdy jednostka nosząca ten pancerz zostaje zabita/traci przytomność w misji taktycznej."
  corpseGeo: "Zwłoki (po bitwie)"
  tip_corpseGeo: "corpseGeo<br><br>Zwłoki (przedmiot) odzyskiwane podczas sprawozdania po misji."
  createsMeleeThreat: "Broni się w walce wręcz?"
  tip_createsMeleeThreat: "createsMeleeThreat<br><br>Czy ta jednostka potrafi bronić się przed strzelaniem w zwarciu?"
  deathFrames: ""
  tip_deathFrames: ""
  drawBubbles: "Puszcza bąbelki?"
  tip_drawBubbles: "drawBubbles<br><br>Prawda dla jednostek oddychających pod wodą."
  drawingRoutine: "Algorytm rysowania"
  tip_drawingRoutine: "drawingRoutine<br><br>Algorytm rysowania, który składa poszczególne części ciała umieszczone na atlasie duszka jednostki:
    <ul><li> 0 = dziewka, retykulanin;</li>
    <li> 1 = Nubiranin;</li>
    <li> 2 = Czołg;</li>
    <li> 3 = Cyberdysk;</li>
    <li> 4 = Gwiezdny Bóg;</li>
    <li> 5 = Sektopod, żeniec;</li>
    <li> 6 = Erydianin;</li>
    <li> 7 = Kryzalid;</li>
    <li> 8 = Łupek;</li>
    <li> 9 = Pierdziworek;</li>
    <li> 10 = Muton;</li>
    <li> 11 = Czołg podwodny;</li>
    <li> 12 = Halucynoid;</li>
    <li> 13 = Akwanauta;</li>
    <li> 14 = Kalcynit, głębion, skrzelak, homaroid, tasot;</li>
    <li> 15 = Akwatoid;</li>
    <li> 16 = Biodron;</li>
    <li> 17 = Cywil z TFTD typu A i zombi z TFTD;</li>
    <li> 18 = Cywil z TFTD typu B;</li>
    <li> 19 = Mackonóg;</li>
    <li> 20 = Bumozaur;</li>
    <li> 21 = Ksarkuid;</li>
    <li> 22 = Odwrócony cyberdysk (animacja lewitacji na górze).</li></ul>"
  fearImmune: "Niewrażliwość na utratę Morale?"
  tip_fearImmune: "fearImmune<br><br>Czy ta jednostka jest odporna na utratę morale (i widzenie psioniczne)?"
  forcedTorso: "Wymuszony wariant duszka"
  tip_forcedTorso: "forcedTorso<br><br>Duszki mają 'męskie' i 'żeńskie' wersje tułowia. Niektóre pancerze mogą używać tego rozróżnienia dla pancerzy latających i nielatających, niezależnie od płci.
    <ul><li> 0 = użyj zależnie od płci;</li>
    <li> 1 = użyj wersji 'męskiej';</li>
    <li> 2 = użyj wersji 'żeńskiej'.</li></ul>"
  heatVision: "Termowizja, %"
  tip_heatVision: "heatVision<br><br>Pozwala lepiej widzieć przez dym. Wartość procentowa (0-100%) definiuje, ile dymu jest ignorowane."
  ignoresMeleeThreat: "Ignoruje walkę wręcz?"
  tip_ignoresMeleeThreat: "ignoresMeleeThreat<br><br>Czy ta jednostka jest niewrażliwa na mechanikę strzelania w zwarciu?"
  loftempsSet: "Kształt"
  tip_loftempsSet: "loftempsSet<br><br>Im ta liczba większa, tym jednostka jest większym celem."
  meleeDodge: "Uniki"
