 # intro
  # Pt.1
  Welcome onboard, seagal! Take your bunk at da orlop and have some X-Grog, yarrr!: "Witam na pokładzie, wilczyco morska! Zajmij koję pod pokładem i łyknij se X-Grogu, jo!"
  # Pt.2
  Arrr, what da FLUFF is X-Piratez stuff?: "Do stu tysięcy beczek zgniłej uberkapusty, co to jest to całe X-Piratez?"
  X-Piratez is a total conversion mod designed for OpenXcom, a free open-source reimplementation of UFO: "X-Piratez to całkowita przeróbka gry OpenXcom, darmowej reimplementacji tytułu UFO"
  Enemy Unknown (1994) and X-Com: "Enemy Unknown (1994) i X-Com"
  Terror From The Deep. There are major gameplay differences, as well as a complete overhaul of research, manufacture, base facilities, and so on. X-Piratez is designed for the veteran X-Com player seeking a much longer and complex campaign.: "Terror From The Deep. Zawiera wiele zmian w mechanizmach rozgrywki, a także zupełna przebudowa struktury badań, projektów produkcyjnych, pomieszczeń bazy itd. Mod X-Piratez jest przeznaczony dla doświadczonych graczy w X-Com, którzy oczekują znacznie dłuższej i bardziej złożonej kampanii."
  The year is 2601. The Earth has been long conquered by aliens. You run a gang of mutant pirates. Rob aliens and their human proxies for fun, profit and power. X-Piratez is the biggest OpenXcom mod to date.: "Jest rok 2601. Ziemię dawno temu podbili kosmici. Dowodzisz bandą mutanckich piratek. Rabuj obcych i ich ludzkich sługusów dla zabawy, zysku i władzy. X-Piratez to obecnie największy mod dla OpenXcom."
  Special thanks to Anna Zemlina for her fantastic artworks created especially for the X-Piratez Universe.: "Specjalne podziękowania dla Anny Zemliny za jej fantastyczne prace graficzne, stworzone specjalnie dla Uniwersum X-Piratez."
  # Pt.2,5
  #Download mod: "Pobierz modyfikację"
  #join our community with: "dołącz do naszej społeczności na"
  #Discord server: "Discordzie"
  #and: "i na"
  #forum: "forum"
  # Pt.3
  Current mod version is: "Obecna wersja moda to"
  PC Installation & Update Guide: "Instrukcja instalacji i aktualizacji na PC"
  Download the X-Piratez archive via the forum link (the main one) or from mod.io (alternatively.): "Pobierz mod X-Piratez z łącza na forum (wersja główna) albo z mod.io (wersja alternatywna)."
  Unzip the archive to a NEW folder. It strongly recommended not merging the contents with your existing Dioxine_XPiratez folder, as this can lead to various problems.: "Rozpakuj archiwum do NOWEGO foldera. Usilnie zalecamy unikać mieszania plików z istniejącym folderem Dioxine_XPiratez, gdyż może to prowadzić do różnorakich problemów."
  You need your files of the original UFO: "Do uruchomienia moda potrzebujesz oryginalnych plików gry UFO"
  Enemy Unknown or X-Com: "Enemy Unknown albo X-Com"
  UFO Defense game (either DOS or Steam version) to launch the mod. Copy them to the Dioxine_XPiratez\UFO folder.: "UFO Defense (wersja DOS lub ze Steama). Skopiuj je do folderu Dioxine_XPiratez\\UFO."
  X-Piratez is distributed with the compatible OXCE engine version. There is no need to replace or upgrade OXCE, as other builds may not be compatible with your version of X-Piratez. Because of that, we recommend you turn off the 'Automatic update check' user option (options\advanced\general.) This option does not check for updates of the mod itself, in any case it has to be downloaded from the forum or mod.io: "X-Piratez jest dystrybuowane z kompatybilną wersją silnika OXCE. Nie ma potrzeby zastępowania czy aktualizacji OXCE, gdyż inne wersje mogą nie być kompatybilne z twoją wersją X-Piratez. Z tego powodu zaleca się wyłączenie, opcji użytkownika 'Automatycznie sprawdź aktualizację' (opcje\\zaawansowane\\ogólne.) Ta opcja nie sprawdza aktualizacji samego moda, w razie potrzeby należy ją pobrać z forum lub mod.io."
  X-Piratez is distributed with the compatible OXCE engine version. There is no need to replace or upgrade OXCE, as other builds may not be compatible with your version of X-Piratez. Because of that, we recommend you turn off the 'Automatic update check' user option (options\advanced\general.) This option does not check for updates of the mod itself.: "X-Piratez jest dystrybuowane z kompatybilną wersją silnika OXCE. Nie ma potrzeby zastępowania czy aktualizacji OXCE, gdyż inne wersje mogą nie być kompatybilne z twoją wersją X-Piratez. Z tego powodu zaleca się wyłączenie, opcji użytkownika 'Automatycznie sprawdź aktualizację' (opcje\\zaawansowane\\ogólne.) Ta opcja nie sprawdza aktualizacji samego moda."
  If you already have X-Piratez saves, you can copy them from the old Dioxine_XPiratez\user\piratez folder to the new one.: "Jeśli masz już jakieś sejwy X-Piratez, możesz je przekopiować ze starego folderu  Dioxine_XPiratez\\user\\piratez do nowego."
  Optionally, you can also copy user settings from the old Dioxine_XPiratez\user folder to the new one (options.cfg file.): "Opcjonalnie możesz kopiować także ustawienia użytkownika ze starego folderu Dioxine_XPiratez\\user do nowego (plik options.cfg)."
  Optionally, don't delete your outdated version. Just in case.: "Radzimy nie usuwać starej wersji. Tak na wszelki wypadek."
  # Pt.4
  READ OR DIE. The Bootypedia is your friend. Trust me on that.: "CZYTAJ LUB GIŃ. Łupopedia to twój druh. Uwierz mi na słowo."
  mod author, lead designer: "autor moda, główny projektant"
  # Pt.5
  WARNINGS: "UWAGA"
  Contains some NUDITY of both sexes. You've been warned. Also take note this is not any porn-quality T&A since it's not a porn game.: "Zawiera trochę NAGOŚCI płci obojga. Zostałeś ostrzeżony. Poza tym miej na uwadze, że nie jest to wysokiej jakości porno, bo to nie gra porno."
  Do not install OpenXcom nightlies! They are not compatible with X-Piratez. (Requires OXCE version.): "Nie instaluj podstawowego OpenXcom! Nie jest kompatybilne z X-Piratez. (Wymaga wersji OXCE.)"
  If you absolutely can't stand bikini babes fighting Nazis with chainsaws, you may suffer some trauma.: "Jeśli odrzucają cię takie pomysły, jak laski w bikini walczące z hitlerowcami za pomocą pił motorowych, możesz odnieść obrażenia umysłowe."
  If you're looking for a tactical game that doesn't require brains, try DOTA instead.: "Jeśli szukasz gry taktycznej niewymagającej mózgu, spróbuj raczej pograć w DOTA."
  Read or Die.: "Czytaj lub giń."
  Contains riddles. Not everything is what it seems.: "Zawiera łamigłówki. Nie wszystko jest takie, jakie się wydaje."
  A single campaign might take as much as 400 hours.: "Pojedyncza kampania może zająć nawet 400 godzin."
