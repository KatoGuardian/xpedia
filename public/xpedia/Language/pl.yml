 #Tables
  #Vessels
  Craft: "Statek"
  accel: "Przyspieszenie"
  tip_accel: "accel<br><br>Szybkość przerwania walki zależna od przyspieszenia statku (gdy możliwe):
    <ul><li> 0-2 = połowa szybkości;</li>
    <li> 3-5 = normalna szybkość;</li>
    <li> 6-8 = +50% do szybkości;</li>
    <li> 9+ = podwójna szybkość.</li></ul>"
  allowLanding: "Może lądować?"
  tip_allowLanding: "allowLanding<br><br>Czy ta maszyna powinna umożliwiać rozpoczęcie misji naziemnej?" 
  autoPatrol: "Patrol automatyczny"
  tip_autoPatrol: "autoPatrol<br><br>Czy ta maszyna powinna automatycznie wracać do punktu patrolowego po zatankowaniu?"
  avoidBonus: "Premia do uników"
  tip_avoidBonus: "avoidBonus<br><br>Premia procentowa do szansy uniknięcia ostrzału wroga."
  costRent: "Koszt wynajmu"
  tip_costRent: "costRent<br><br>Miesięczna opłata pieniężna za utrzymanie tego pojazdu. Jeśli 0, pojazd nie wymaga opłat i nie będzie wliczał się do kosztów utrzymania bazy."
  damageMax: "Wytrzymałość"
  tip_damageMax: "damageMax<br><br>Maksymalne obrażenia, jakie to UFO może odnieść. Jeśli odniesie 50% obrażeń, rozbije się. Przy 100% ulegnie zniszczeniu."
  forceShowInMonthlyCosts: "Wymuś pokazywanie kosztów miesięcznych"
  tip_forceShowInMonthlyCosts: "forceShowInMonthlyCosts<br><br>Wymusza pokazywanie tego typu maszyny na wykazie kosztów miesięcznych, nawet jeśli nie ma jej w bazie."
  fuelMax: "Zapas paliwa"
  tip_fuelMax: "fuelMax<br><br>Maksymalna ilość paliwa, jak ta maszyna może zabrać. Paliwo jest zużywane w trasie zależnie od prędkości."
  hitBonus: "Premia do trafienia"
  tip_hitBonus: "hitBonus<br><br>Premia procentowa do szans na trafienie ze wszystkich broni pokładowych."
  maxAltitude: "Maksymalny pułap"
  tip_maxAltitude: "maxAltitude<br><br>Maksymalna wysokość (0-4), na której ta maszyna może brać udział w walce powietrznej."
  pilots: "Piloci"
  tip_pilots: "pilots<br><br>Ilu pilotów potrzeba do obsługi tej maszyny.
    <ul><li> piloci są też żołnierzami i będą walczyć na ziemi;</li>
    <li> piloci dają maszynie premie/kary w walce powietrznej (zależnie od ich umiejętności);</li>
    <li> piloci zyskują doświadczenie w starciach powietrznych;</li>
    <li> pilotów można wyznaczyć ręcznie; jeśli wolisz tego nie robić, można ich przydzielać automatycznie.</li></ul>"
  powerBonus: "Premia do obrażeń"
  tip_powerBonus: "powerBonus<br><br>Mnożnik do siły broni pokładowych, np. 20 = moc broni zwiększona do 120% oryginalnej wartości, -20 = zmniejszona do 80%."
  radarChance: "Skuteczność radaru"
  tip_radarChance: "radarChance<br><br>Szansa (0-100%) na wykrycie wrogiego obiektu wchodzącego w zasięg radaru."
  radarRange: "Zasięg radaru"
  tip_radarRange: "radarRange<br><br>Maksymalny zasięg wykrywania radarowego, podany w milach morskich."
  refuelItem: "Rodzaj paliwa"
  tip_refuelItem: "refuelItem<br><br>Przedmiot wymagany do zatankowania maszyny. Jeśli nie jest określony, maszyna używa zwykłego paliwa."
  refuelRate: "Szybkość tankowania"
  tip_refuelRate: "refuelRate<br><br>Ilość paliwa tankowanego w bazie w ciągu 30 minut. Jeśli dotyczy, za każdym razem zużywany jest refuelItem."
  repairRate: "Szybkość naprawy"
  tip_repairRate: "repairRate<br><br>Liczba punktów obrażeń usuwanych na godzinę podczas napraw w bazie."
  score: "Punktacja"
  tip_score: "score<br><br>Punktu uzyskane w wypadku zniszczenia tej maszyny.
    <ul><li> dla wrogich maszyn - połowa tej wartości, gdy cel się rozbije;</li>
    <li> dla własnych maszyn - punkty utracone w przypadku zniszczenia.</li></ul>"
  shieldBleedThrough: "Współczynnik przełamania tarcz"
  tip_shieldBleedThrough: "shieldBleedThrough<br><br>Określa procent obrażeń, który przechodzi przez tarczę po jej przeciążeniu. Wartość 0 oznacza, że nawet przy tarcza o mocy 1 punktu zablokuje dowolny jeden atak, zaś 100 znaczy, że 100% obrażeń pozostałych po zablokowaniu przez tarczę zostanie przeniesione na maszynę."
  shieldCapacity: "Moc tarcz"
  tip_shieldCapacity: "shieldCapacity<br><br>Maksymalna moc tarcz."
  shieldRecharge: "Regeneracja tarcz (w walce)"
  tip_shieldRecharge: "shieldRecharge<br><br>Określa szansę procentową na odzyskanie jednego punktu tarcz na sekundę w grze (SG) podczas walki powietrznej. Wartości poniżej 100 to szansa procentowa, natomiast powyżej 100, każde +100 oznacza automatyczne +1 do tarcz na SG.<br><br>Zatem shieldRecharge: 250 oznacza +2 tarcz/SG, z 50% szansą na jeszcze +1 do tego."
  shieldRechargeInGeoscape: "Regeneracja tarcz (poza walką)"
  tip_shieldRechargeInGeoscape: "shieldRechargeInGeoscape<br><br>Działa podobnie jak shieldRecharge, ale co 5 sekund w widoku globu. Nadanie wartości -1 oznacza natychmiastową pełną odnowę po upływie 5 sekund."
  soldiers: "Załoga"
  tip_soldiers: "soldiers<br><br>Liczba żołnierzy, których pojazd może przewozić."
  spacecraft: "Pojazd kosmiczny?"
  tip_spacecraft: "spacecraft<br><br>Czy ta maszyna może lecieć do Cydonii?"
  speedMax: "Prędkość maksymalna"
  tip_speedMax: "speedMax<br><br>Prędkość maksymalna w milach morskich.<br><br>Twoje maszyny podróżują z pełną prędkością i patrolują z połową prędkości."
  sprite: "Duszek"
  tip_sprite: "sprite<br><br>Dwuwymiarowa bitmapa, używana do rysowania grafiki w grze."
  vehicles: "Pomocniki"
  tip_vehicles: "vehicles<br><br>Liczba jednostek wsparcia, które ten pojazd może przewozić."
  weaponStrings: "Nazwy broni"
  tip_weaponStrings: "weaponStrings<br><br>Lista opisująca mocowania broni w tej maszynie (do 4 sztuk)."
  weaponTypes: "Dozwolone typy broni"
  tip_weaponTypes: "weaponTypes<br><br>Lista definiująca kompatybilne typy broni dla tej maszyny. Do 4 mocowań, a każde może mieć do 4 kompatybilnych typów broni."
  weapons: "Broń"
  tip_weapons: "weapons<br><br>Liczba broni, które można zamontować na tej maszynie."

  Weapon: "Broń"
  ammoMax: "Pojemność amunicji"
  tip_ammoMax: "ammoMax<br><br>Limit amunicji możliwej do załadowania do tej broni."
  clip: "Magazynek"
  tip_clip: "clip<br><br>Przedmiot wymagany do uzbrojenia tej broni."
  launcher: "Wyrzutnia"
  tip_launcher: "launcher<br><br>Przedmiot wymagany do zamontowania tej broni."
  projectileSpeed: "Szybkość pocisku"
  tip_projectileSpeed: "projectileSpeed<br><br>Prędkość pocisku wystrzelonego z tej broni w walce powietrznej."
  projectileType: "Typ pocisku"
  tip_projectileType: "projectileType<br><br>Typ pocisku tej broni, wyznacza duszka pocisku w walce powietrznej:
    <ul><li> 0 = Trygon;</li>
    <li> 1 = Lawina;</li>
    <li> 2 = Działko;</li>
    <li> 3 = Kula fuzyjna;</li>
    <li> 4 = Działko laserowe;</li>
    <li> 5 = Wiązka plazmowa.</li></ul>"
  rearmRate: "Szybkość przeładowania"
  tip_rearmRate: "rearmRate<br><br>Ilość amunicji ładowanej w ciągu godziny podczas uzbrajania maszyny w kryjówce."
  reloadAggressive: "Przeładowanie agresywne"
  tip_reloadAggressive: "reloadAggressive<br><br>Czas upływający pomiędzy wystrzałami z tej broni w trybie DO ABORDAŻU!"
  reloadCautious: "Przeładowanie ostrożne"
  tip_reloadCautious: "reloadCautious<br><br>Czas upływający pomiędzy wystrzałami z tej broni w trybie STRZELAĆ NA DYSTANS."
  reloadStandard: "Przeładowanie standardowe"
  tip_reloadStandard: "reloadStandard<br><br>Czas upływający pomiędzy wystrzałami z tej broni w trybie PEŁNA BURTOWA!"
  shieldDamageModifier: "Modyfikator uszkodzeń tarcz"
  tip_shieldDamageModifier: "shieldDamageModifier<br><br>Określa procent mocy broni aplikowanej do tarcz."
  sound: "Odgłos strzału"
  tip_sound: "sound<br><br>Definicja dźwięku z pliku GEO.CAT odtwarzanego podczas wystrzału z tej broni."
  weaponType: "Typ broni"
  tip_weaponType: "weaponType<br><br>Stosowane do ograniczana niektórych broni/wyposażenia do określonych punktów mocowania."

  Launcher: "Wyrzutnia"
  Clip: "Amunicja"

  #UFO
  alertSound: "Dźwięk ostrzegawczy"
  tip_alertSound: "alertSound<br><br>Dźwięk odgrywany przy wykryciu tego typu UFO, z pliku GEO.CAT."
  breakOffTime: "Czas do ucieczki"
  tip_breakOffTime: "breakOffTime<br><br>Minimalny czas, po którym UFO może wyrwać się z walki powietrznej."
  craftCustomDeploy: "Alternatywna załoga statku"
  tip_craftCustomDeploy: "craftCustomDeploy<br><br>Nadpisuje dane rozstawienia używane podczas generacji misji naziemnej, gdy UFO się rozbije lub wyląduje."
  huntBehavior: "Żyłka myśliwska"
  tip_huntBehavior: "huntBehavior<br><br>Algorytm używany przy rozważaniu wycofania się z walki powietrznej:
    <ul><li> 0 = uciekaj, gdy przegrywasz;</li>
    <li> 1 = nigdy nie uciekaj ani się nie rozbijaj (zamiast tego UFO jest niszczone);</li>
    <li> 2 = wybór losowy (0 lub 1), określany przy tworzeniu UFO.</li></ul>"
  huntMode: "Ulubiona zwierzyna"
  tip_huntMode: "huntMode<br><br>Algorytm używany do wyboru celów:
    <ul><li> 0 = wybieraj najpierw polowanie na myśliwce gracza;</li>
    <li> 1 = wybieraj najpierw polowanie na transportowce gracza;</li>
    <li> 2 = wybór losowy (0 lub 1), określany przy tworzeniu UFO.</li></ul>"
  hunterKillerPercentage: "Szansa na bycie łowcą"
  tip_hunterKillerPercentage: "hunterKillerPercentage<br><br>Szansa (0-100%), że stworzone UFO stanie się myśliwym-mordercą."
  marker: ""
  tip_marker: ""
  markerCrash: ""
  tip_markerCrash: ""
  markerLand: ""
  tip_markerLand: ""
  missionCustomDeploy: "Alternatywna załoga misji"
  tip_missionCustomDeploy: "missionCustomDeploy<br><br>Nadpisuje dane rozstawienia używane podczas generacji misji naziemnej, gdy UFO rozpoczyna misję naziemną."
  missionScore: "Punktacja za misję"
  tip_missionScore: "missionScore<br><br>Ujemne punkty przyznawane za każde pół godziny, gdy UFO jest aktywne, a podwójna ich wartość, gdy jest na ziemi."
  modSprite: "Obraz w walce powietrznej"
  tip_modSprite: "modSprite<br><br>Duszek używany do narysowania tego UFO w widoku bitwy powietrznej i w Łupopedii."
  raceBonus: "Premia dla załogi"
  tip_raceBonus: "raceBonus<br><br>Modyfikuje lub nadpisuje współczynniki statku zależnie od załogi."
  range: "Zasięg"
  tip_range: ""
  reload: "Czas przeładowania"
  tip_reload: "reload<br><br>Czas upływający między strzałami z broni tego UFO."

