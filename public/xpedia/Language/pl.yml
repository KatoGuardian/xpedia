  # Pt.3
  Current mod version is: "Obecna wersja moda to"
  PC Installation & Update Guide: ""
  Download the X-Piratez archive via the forum link (the main one) or from mod.io (alternatively.): ""
  Unzip the archive to a NEW folder. It strongly recommended not merging the contents with your existing Dioxine_XPiratez folder, as this can lead to various problems.: ""
  You need your files of the original UFO: ""
  Enemy Unknown or X-Com: ""
  UFO Defense game (either DOS or Steam version) to launch the mod. Copy them to the Dioxine_XPiratez\UFO folder.: ""
  X-Piratez is distributed with the compatible OXCE engine version. There is no need to replace or upgrade OXCE, as other builds may not be compatible with your version of X-Piratez. Because of that, we recommend you turn off the 'Automatic update check' user option (options/advanced/general.) This option does not check for updates of the mod itself, in any case it has to be downloaded from the forum or mod.io: ""
  X-Piratez is distributed with the compatible OXCE engine version. There is no need to replace or upgrade OXCE, as other builds may not be compatible with your version of X-Piratez. Because of that, we recommend you turn off the 'Automatic update check' user option (options/advanced/general.) This option does not check for updates of the mod itself.:
  If you already have X-Piratez saves, you can copy them from the old Dioxine_XPiratez\user\piratez folder to the new one.: ""
  Optionally, you can also copy user settings from the old Dioxine_XPiratez\user folder to the new one (options.cfg file.): ""
  Optionally, don't delete your outdated version. Just in case.: ""
  # Pt.4
  READ OR DIE. The Bootypedia is your friend. Trust me on that.: "CZYTAJ LUB GIŃ. Łupopedia to twój druh. Uwierz mi na słowo."
  mod author, lead designer: "autor moda, główny projektant"
  # Pt.5
  WARNINGS: "UWAGA"
  Contains some NUDITY of both sexes. You've been warned. Also take note this is not any porn-quality T&A since it's not a porn game.: "Zawiera trochę NAGOŚCI płci obojga. Zostałeś ostrzeżony. Poza tym miej na uwadze, że nie jest to wysokiej jakości porno, bo to nie gra porno."
  Do not install OpenXcom nightlies! They are not compatible with X-Piratez. (Requires OXCE version.): "Nie instaluj podstawowego OpenXcom! Nie jest kompatybilne z X-Piratez. (Wymaga wersji OXCE.)"
  If you absolutely can't stand bikini babes fighting Nazis with chainsaws, you may suffer some trauma.: "Jeśli odrzucają cię takie pomysły, jak laski w bikini walczące z hitlerowcami za pomocą pił motorowych, możesz odnieść obrażenia umysłowe."
  If you're looking for a tactical game that doesn't require brains, try DOTA instead.: "Jeśli szukasz gry taktycznej niewymagającej mózgu, spróbuj raczej pograć w DOTA."
  Read or Die.: "Czytaj lub giń."
  Contains riddles. Not everything is what it seems.: "Zawiera łamigłówki. Nie wszystko jest takie, jak się wydaje."
  A single campaign might take as much as 400 hours.: "Pojedyncza kampania może zająć nawet 400 godzin."
