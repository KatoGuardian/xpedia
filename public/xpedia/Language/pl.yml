  meleeDodgeBackPenalty: "Kara do uników przy ataku od tyłu"
  tip_meleeDodgeBackPenalty: "meleeDodgeBackPenalty<br><br>Wyznacza karę do zdolności uniku jednostki (patrz Uniki) w przypadku bycia zaatakowaną od tyłu. Definicja jest procentowa, np. 0.7 = 70%.<br><br>Przy ataku od tyłu aplikuje się pełna kara, od boku - proporcjonalnie mniej. Przy ataku od przodu nie nalicza się kary."
  moveSound: "Odgłos ruchu"
