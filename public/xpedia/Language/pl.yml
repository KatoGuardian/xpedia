    <li> 2 = ślizganie (bez animacji chodu);</li>
    <li> 3 = unoszenie ('latanie' pod wodą, chodzenie przy gruncie);</li>
    <li> 4 = tonięcie (chodzenie pod wodą, unoszenie się przy gruncie).</li></ul>"
  overKill: "Próg odparowania"
  tip_overKill: "overKill<br><br>Określa, ile obrażeń (powyżej maksymalnych PŻ) potrzeba, by odparować/zdezintegrować jednostkę przy trafieniu. Określane procentowo, np. 0.6 = 60% maksymalnych PŻ.
    <ul><li> Jeśli jednostka ulega dezintegracji, będzie miała inną animację śmierci i nie pozostawi żadnych zwłok.</li>
    <li> Broń można konfigurować, czy powoduje dezintegrację, czy też nie.</li></ul"
  painImmune: "Niewrażliwość na oszołomienie?"
