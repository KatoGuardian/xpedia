 # intro
  # Pt.1
  Welcome onboard, seagal! Take your bunk at da orlop and have some X-Grog, yarrr!: "Vítej na palubě, plavčice! Vyber si kavalec někde na spodní palubě a dej si na uvítanou trochu X-Grogu!"
  # Pt.2
  Arrr, what da FLUFF is X-Piratez stuff?: "Co jsou X-Piratez zač?"
  X-Piratez is a total conversion mod designed for OpenXcom, a free open-source reimplementation of UFO: "Jedná se o totální předělávku OpenXcomu, bezplatné open-sourcové reimplementace her UFO"
  Enemy Unknown (1994) and X-Com: "Enemy Unknown (z roku 1994) a X-Com"
  Terror From The Deep. There are major gameplay differences, as well as a complete overhaul of research, manufacture, base facilities, and so on. X-Piratez is designed for the veteran X-Com player seeking a much longer and complex campaign.: "Terror From The Deep. Oproti originálu se ale předělávka hraje v mnohých ohledech jinak a obsahuje, mimo jiné, také obsáhlejší výzkum, výrobu a množství zařízení základny. X-Piratez je určen především zkušeným hráčům X-Comu, kteří by rádi delší a náročnější kampaň."
  The year is 2601. The Earth has been long conquered by aliens. You run a gang of mutant pirates. Rob aliens and their human proxies for fun, profit and power. X-Piratez is the biggest OpenXcom mod to date.: "Píše se rok 2601. Země si již před dlouhou násilím podmanili cizáci. Ty stojíš v čele bandy pirátek, které obírají cizáky a jejich přisluhovače nejen jen tak pro radost, ale také kvůli bohatství a slávě. X-Piratez je doposud nejrozsálejší modifikace OpenXcomu."
  # Pt.2,5
  Download mod: "Stáhni si mod"
  join our community with: "přidej se k naší komunitě na"
  Discord server: "Discordu"
  and: "a na"
  forum: "fóru"
  # Pt.3
  Current mod version is: "Aktuální verze modu je"
  READ OR DIE. The Bootypedia is your friend. Trust me on that.: "ČTI NEBO ZEMŘEŠ. Kořisťopedie je tvou věrnou přítelkyní. Věř mi."
  mod author, lead designer: "autor a hlavní designer modu"
  # Pt.4
  WARNINGS: "VAROVÁNÍ"
  Contains some NUDITY of both sexes. You've been warned. Also take note this is not any porn-quality T&A since it's not a porn game.: "Obsahuje NAHOTU obou, všemi uznávaných, pohlaví. Rozlišení detailů není tak velké jako na pornostránkách, protože se nejedná o pornohru."
  Do not install OpenXcom nightlies! They are not compatible with X-Piratez. (Requires OXCE version.): "Neinstaluj „nigtie“ verze OpenXcom! Ty nebývají s X-Piratez kompatibilní. (Vyžaduje verzi OXCE.)"
  If you absolutely can't stand bikini babes fighting Nazis with chainsaws, you may suffer some trauma.: "Pokud ti jsou proti srsti holky v bikinách a s motorovými pilami, které bojují proti náckům, čeká na tebe nepříjemné překvapení."
  If you're looking for a tactical game that doesn't require brains, try DOTA instead.: "Pokud toužíš po taktické hře, ve které nemusíš používat mozek, zkus DOTA."
  Read or Die.: "Čti, nebo zemřeš."
  Contains riddles. Not everything is what it seems.: "Ne vše ve hře je tím, čím se zprvu zdá."
  A single campaign might take as much as 400 hours.: "Dohrání kampaně může zabrat i 400 hodin."
