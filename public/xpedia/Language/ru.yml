  accel: "Ускорение"
  tip_accel: "accel<br><br>Определяет скорость, с которой судно попытается выйти из боя (если возможно):
    <ul><li> 0-2 = 50% обычной скорости;</li>
    <li> 3-5 = обычная скорость;</li>
    <li> 6-8 = +50% к обычной скорости;</li>
    <li> 9+ = двойная скорость.</li></ul>"
  allowLanding: "Может приземляться?"
  tip_allowLanding: "allowLanding<br><br>Можно ли на этом судне отправиться на тактическую миссию?"
  autoPatrol: "Автопатрулирование"
  tip_autoPatrol: "autoPatrol<br><br>Когда это судно заправлено в убежище, оно автоматически возвращается в координаты, которые до этого патрулировало."
  avoidBonus: "Бонус к уклонению"
  tip_avoidBonus: "avoidBonus<br><br>Фиксированный процент, на который изменяется шанс уклониться от вражеского огня."
  costRent: "Содержание в месяц"
  tip_costRent: "costRent<br><br>Денежная сумма, ежемесячно требующаяся для содержания судна. При значении 0 судно не отображается на экране 'Месячные затраты'."
  damageMax: "Запас прочности"
  tip_damageMax: "damageMax<br><br>Максимальное значение урона, которое может выдержать судно. Получив урон в размере 50% от этого значения, судно будет сбито. Если полученный урон сравнялся с запасом прочности, фюзеляж не выдержит и разлетится на мелкие кусочки!"
  forceShowInMonthlyCosts: "Включить в отчетность?"
  tip_forceShowInMonthlyCosts: "forceShowInMonthlyCosts<br><br>Всегда показывает это судно в отчете по месячным затратам, даже если оно не приписано к убежищу."
  fuelMax: "Запас топлива"
  tip_fuelMax: "fuelMax<br><br>Максимальный объем топливного бака. Темп расхода топлива прямо пропорционален скорости судна."
  hitBonus: "Бонус к точности"
  tip_hitBonus: "hitBonus<br><br>Фиксированный процент, на который изменяется шанс попадания по цели для всех установленных орудий. В X-Piratez значение по умолчанию для всех судов установлено 15 (считается как 0)."
  maxAltitude: "Максимальная высота"
  tip_maxAltitude: "maxAltitude<br><br>Предел высоты (0-4), на которую судно может подняться для перехвата."
  pilots: "Пилоты"
  tip_pilots: "pilots<br><br>Количество пилотов, необходимых для управления этим судном.
    <ul><li> пилоты - тоже бойцы, они будут участвовать в тактической миссии;</li>
    <li> личные навыки пилотов влияют на поведение судна в воздушном бою как в хорошую, так и в плохую сторону;</li>
    <li> пилоты получают опыт за участие в воздушных боях;</li>
    <li> вы можете сами назначить пилотов, в противном случае они будут назначены автоматически.</li></ul>"
  powerBonus: "Бонус к атаке"
  tip_powerBonus: "powerBonus<br><br>Модификатор мощности бортовых орудий.<br><br>Пример: 20 означает, что мощность орудий составляет 120% от номинальной, а -20 означает, что она уменьшилась до 80%."
  radarChance: "Чувствительность радара"
  tip_radarChance: "radarChance<br><br>Вероятность (0-100%), с которой система обнаружения реагирует на вражеский объект, оказавшийся в зоне покрытия."
  radarRange: "Дальность радара"
  tip_radarRange: "radarRange<br><br>Максимальная дистанция, на которой срабатывает система обнаружения. Измеряется в морских милях."
  refuelItem: "Топливо"
  tip_refuelItem: "refuelItem<br><br>Вещество, служащее энергоносителем. Если не указано, то используется обычный керосин."
  refuelRate: "Скорость заправки"
  tip_refuelRate: "refuelRate<br><br>Объем топлива, заливаемый в бак в течение каждых 30 минут во время заправки в убежище. При этом каждый раз тратится 1 ед. топлива (если оно указано)."
  repairRate: "Скорость ремонта"
  tip_repairRate: "repairRate<br><br>Количество повреждений, устраняемых ежечасно во время ремонта в убежище."
  score: "Рейтинг"
  tip_score: "score<br><br>Прибавка к месячному рейтингу за уничтожение этого судна:
    <ul><li> если это судно врага, то при его аварийной посадке начисляется только половина этого рейтинга;</li>
    <li> если это судно игрока, то в случае его потери указанное значение вычитается из месячного рейтинга.</li></ul>"
  shieldBleedThrough: "Пробиваемость щита"
  tip_shieldBleedThrough: "shieldBleedThrough<br><br>Процент урона, который получает судно от попадания, уничтожающего силовой щит. При нулевом значении этого параметра даже 1 ед. мощности щита полностью предотвратит любой урон. Если же выставлено 100, то сначала щит поглотит столько урона, сколько сможет, а 100% оставшегося урона получит судно."
  shieldCapacity: "Мощность щита"
  tip_shieldCapacity: "shieldCapacity<br><br>Максимальное значение заряда силового щита."
  shieldRecharge: "Восстановление щита (в бою)"
  tip_shieldRecharge: "shieldRecharge<br><br>Вероятность в воздушном бою восстановить 1 ед. мощности силового щита за 1 секунду времени игры. Значения ниже 100 - это проценты. Если указано значение, превышающее 100, то каждая сотня - это восстановление мощности щитов на 1 за 1 секунду времени игры.<br><br>Пример: восстановление щита = 250 означает, что каждую игровую секунду восстанавливается 2 ед. мощности силового щита, а также с вероятностью 50% еще 1 ед."
  shieldRechargeInGeoscape: "Восстановление щита (глобус)"
  tip_shieldRechargeInGeoscape: "shieldRechargeInGeoscape<br><br>Аналогично восстановлению щита в бою, но срабатывает каждые 5 секунд времени игры. Если задано -1, то по истечении первых 5 секунд времени игры щит восстановится полностью, как бы истощен он ни был."
