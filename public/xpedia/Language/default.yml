default:
#Vessels section
  tip_accel: "accel<br><br>Craft's disengage speed based on its acceleration (if possible):
    <ul><li> 0-2 = half speed;</li>
    <li> 3-5 = normal speed;</li>
    <li> 6-8 = +50% to speed;</li>
    <li> 9+ = double speed.</li></ul>"
  tip_allowLanding: "allowLanding<br><br>Should this craft be able to start a Battlescape mission?" 
  tip_autoPatrol: "autoPatrol<br><br>Should this craft automatically return to its patrol destination after refueling?"
  tip_avoidBonus: "avoidBonus<br><br>Flat bonus percentage to dodge chances against enemy fire."
  tip_costRent: "costRent<br><br>Amount of money spent monthly for renting this craft. If set to 0, the craft is not on rental and won't count towards hideout maintenance."
  tip_damageMax: "damageMax<br><br>Maximum amount of damage this vessel can take. If the vessel takes 50% damage, it crash lands. If it takes 100% damage, it is destroyed."
  tip_forceShowInMonthlyCosts: "forceShowInMonthlyCosts<br><br>Forces this craft type to appear in Monthly Costs breakdown, even if not present at the hideout."
  tip_fuelMax: "fuelMax<br><br>Maximum amount of fuel this craft can carry. Crafts use up fuel based on their speed while traveling."
  tip_hitBonus: "hitBonus<br><br>Flat bonus percentage to hit chances of all equipped weapons. X-Piratez default value is 15 (counts as 0)."
  tip_maxAltitude: "maxAltitude<br><br>Maximum altitude (0-4) this craft can dogfight to."
  tip_pilots: "pilots<br><br>How many pilots are required to pilot this craft.
    <ul><li> pilots are also soldiers and will be fighting in the Battlescape;</li>
    <li> pilots give bonuses/penalties to the craft performance in the Dogfights (based on their skills);</li>
    <li> pilots gain experience via Dogfights;</li>
    <li> you can manually assign pilots to the craft; if you don't want to, they can be assigned automatically.</li></ul>"
  tip_powerBonus: "powerBonus<br><br>Multiplier for the power of craft weapons, e.g. 20 = weapons' power increased to 120% of their original power, -20 = decreased to 80%."
  tip_radarChance: "radarChance<br><br>Chance (0-100%) to detect an enemy object that enters the range of the radar."
  tip_radarRange: "radarRange<br><br>Maximum radar detection range, in nautical miles."
  tip_refuelItem: "refuelItem<br><br>Item required for refueling this craft. If no item is specified, the craft uses human fuel."
  tip_refuelRate: "refuelRate<br><br>Amount of fuel restored every 30 mins while refueling in hideout. If specified, a refuelItem is spent each time."
  tip_repairRate: "repairRate<br><br>Amount of damage restored every hour while Repairing in hideout."
  tip_score: "score<br><br>Score gained when this craft is destroyed:invs:
    <ul><li> for enemy crafts - half this score if it crash lands;</li>
    <li> for player's crafts - score lost when this craft is destroyed.</li></ul>"
  tip_shieldBleedThrough: "shieldBleedThrough<br><br>Defines the percent of damage that passes the shield when it goes down. A value of 0 means that with even just 1 shield point, any single hit will be blocked, while 100 means 100% of the damage left after the shield blocks it will go on to damage the craft."
  tip_shieldCapacity: "shieldCapacity<br><br>Maximum shield capacity."
  tip_shieldRecharge: "shieldRecharge<br><br>Defines the percent chance of recharging a point of shielding per game second (GS) during a Dogfight. Values under 100 are the percent chance, for over 100, every +100 means an automatic +1 to shields per GS.<br><br>Thus shieldRecharge: 250 means +2 shields/GS, with a 50% chance of +1 more."
  tip_shieldRechargeInGeoscape: "shieldRechargeInGeoscape<br><br>Similar to shieldRecharge, but acts every 5 seconds in the Geoscape. Giving it a value of -1 means instant recharge as soon as 5 seconds pass."
  tip_soldiers: "soldiers<br><br>Amount of soldiers this craft can carry."
  tip_spacecraft: "spacecraft<br><br>Can this craft go to Cydonia?"
  tip_speedMax: "speedMax<br><br>Maximum speed in nautical miles.<br><br>Player's crafts travel at max speed when flying and half speed when patrolling."
  tip_sprite: "sprite<br><br>A two-dimensional bitmap that is used to draw video game graphics."
  tip_vehicles: "vehicles<br><br>Amount of auxiliary units this craft can carry."
  tip_weaponStrings: "weaponStrings<br><br>A list describing the craft's weapon slots (up to 4 slots)."
  tip_weaponTypes: "weaponTypes<br><br>A list defining compatible weapon types for this craft type. Up to 4 slots, and each slot can have up to 4 compatible weapon types."
  tip_weapons: "weapons<br><br>Amount of craft weapons this craft can equip."

##Craft weapon
  tip_ammoMax: "ammoMax<br><br>Maximum amount of ammo this weapon can carry."
  tip_clip: "clip<br><br>Item required to rearm this weapon."
  tip_launcher: "launcher<br><br>Item required to equip this weapon."
  tip_projectileSpeed: "projectileSpeed<br><br>Speed of the weapon projectile in dogfights."
  tip_projectileType: "projectileType<br><br>Type of the weapon projectile, used for the projectile sprite in dogfights:
    <ul><li> 0 = Stingray;</li>
    <li> 1 = Avalanche;</li>
    <li> 2 = Cannon;</li>
    <li> 3 = Fusion Ball;</li>
    <li> 4 = Laser Cannon;</li>
    <li> 5 = Plasma Beam.</li></ul>"
  tip_rearmRate: "rearmRate<br><br>Amount of ammo restored every hour while the craft is Rearming in hideout."
  tip_reloadAggressive: "reloadAggressive<br><br>Time this weapon takes to fire between each shot in Ramming Speed Mode."
  tip_reloadCautious: "reloadCautious<br><br>Time this weapon takes to fire between each shot in Long Range Mode."
  tip_reloadStandard: "reloadStandard<br><br>Time this weapon takes to fire between each shot in Full Broadside Mode."
  tip_shieldDamageModifier: "shieldDamageModifier<br><br>Defines the percent of power that a weapon does to shields."
  tip_sound: "sound<br><br>Sound ID from GEO.CAT played when this weapon fires."
  tip_weaponType: "weaponType<br><br>Used to limit certain weapons/accessories to certain craft weapon slots."

#UFO section
  tip_alertSound: "alertSound<br><br>Sound played when this vessel is detected, from GEO.CAT."
  tip_breakOffTime: "breakOffTime<br><br>Minimum amount of time for the vessel to be able to break off of a dogfight."
  tip_craftCustomDeploy: "craftCustomDeploy<br><br>Overrides the deployment data used during the Battlescape generation, when the vessel crashes or lands."
  tip_huntBehavior: "huntBehavior<br><br>Algorithm to use when considering retreating from the dogfight:
    <ul><li> 0 = flee when losing;</li>
    <li> 1 = never flee, never crash (is destroyed instead of crashing);</li>
    <li> 2 = random preference (0 or 1) determined at spawn.</li></ul>"
  tip_huntMode: "huntMode<br><br>Algorithm to use when prioritizing targets:
    <ul><li> 0 = prefer hunting your interceptors;</li>
    <li> 1 = prefer hunting your transports;</li>
    <li> 2 = random preference (0 or 1) determined at spawn.</li></ul>"
  tip_hunterKillerPercentage: "hunterKillerPercentage<br><br>The chance (0-100%) to become a hunter-killer vessel upon spawning."
  tip_marker: "marker<br><br>Sprite ID from GlobeMarkers spritesheet, used for drawing flying craft icon on the globe."
  tip_markerCrash: "markerCrash<br><br>Sprite ID from GlobeMarkers spritesheet, used for drawing crashed craft icon on the globe."
  tip_markerLand: "markerLand<br><br>Sprite ID from GlobeMarkers spritesheet, used for drawing landed craft icon on the globe."
  tip_missionCustomDeploy: "missionCustomDeploy<br><br>Overrides the deployment data used during the Battlescape generation, when the vessel spawns a mission site."
  tip_missionScore: "missionScore<br><br>Negative points awarded each half hour the vessel is airborne, and twice this value when landed."
  tip_modSprite: "modSprite<br><br>Sprite used to draw this vessel in the dogfight view and BootyPedia."
  tip_raceBonus: "raceBonus<br><br>Modifies or overrides the craft stats per crew."
  tip_range: "range<br><br>Maximum range of a craft weapon in dogfights."
  tip_reload: "reload<br><br>Time the vessel's weapon takes to fire between each shot."

#Armors section
  tip_armor: "armor
    <ul><li>For items - how much damage is needed to destroy this item on the ground.</li>
    <li>For ships - amount of blocked damage per hit.</li></ul>"
  tip_stats: "stats<br><br>Battlescape stats of this unit."
  tip_allowInv: "allowInv<br><br>Can the inventory of this armor be accessed or not?"
  tip_allowsKneeling: "allowsKneeling<br><br>Does this armor allow kneeling?"
  tip_allowsRunning: "allowsRunning<br><br>Does this armor allow running?"
  tip_allowsStrafing: "allowsStrafing<br><br>Does this armor allow strafing?"
  tip_antiCamouflageAtDark: "antiCamouflageAtDark<br><br>Cancels enemy camouflage by a specified amount (of tiles) during darkness. Cannot increase visibility beyond the usual. Corresponds to SPOT parameter."
  tip_antiCamouflageAtDay: "antiCamouflageAtDay<br><br>Cancels enemy camouflage by a specified amount (of tiles) during the day. Cannot increase visibility beyond the usual. Corresponds to SPOT parameter."
  tip_bleedImmune: "bleedImmune<br><br>Is this unit immune to bleeding?"
  tip_builtInWeapons: "builtInWeapons<br><br>Can't be removed from the inventory."
  tip_camouflageAtDark: "camouflageAtDark<br><br>Makes the unit wearing this armor less visible during darkness.<br><br>Positive numbers set absolute distance (e.g. 7 means that unit is visible from 7 tiles away), corresponds to INVIS parameter.<br><br>Negative numbers set relative distance (e.g. -10 means that unit is visible from a distance that is 10 tiles shorter than usual), corresponds to CAMO parameter.<br><br>Cannot decrease visibility below 1 tile."
  tip_camouflageAtDay: "camouflageAtDay<br><br>Makes the unit wearing this armor less visible during the day.<br><br>Positive numbers set absolute distance (e.g. 7 means that unit is visible from 7 tiles away), corresponds to INVIS parameter.<br><br>Negative numbers set relative distance (e.g. -10 means that unit is visible from a distance that is 10 tiles shorter than usual), corresponds to CAMO parameter.<br><br>Cannot decrease visibility below 1 tile."
  tip_constantAnimation: "constantAnimation<br><br>Nuff said."
  tip_corpseBattle: "corpseBattle<br><br>List of string IDs of the corpse items generated when a unit wearing this armor is killed/stunned on the Battlescape."
  tip_corpseGeo: "corpseGeo<br><br>Corpse item recovered in Debriefing."
  tip_createsMeleeThreat: "createsMeleeThreat<br><br>Is this unit capable of CQC (close quarters combat)?"
  tip_deathFrames: "deathFrames<br><br>Number of 'death frames' = sprites in the death animation sequence."
  tip_drawBubbles: "drawBubbles<br><br>True for units that breathe underwater."
  tip_drawingRoutine: "drawingRoutine<br><br>Drawing routine used to put together the body parts in the unit's spriteSheet:
    <ul><li> 0 = Soldier, Sectoid;</li>
    <li> 1 = Floater;</li>
    <li> 2 = HWP;</li>
    <li> 3 = Cyberdisk;</li>
    <li> 4 = Civilian, Ethereal;</li>
    <li> 5 = Sectopod, Reaper;</li>
    <li> 6 = Snakeman;</li>
    <li> 7 = Chryssalid;</li>
    <li> 8 = Silacoid;</li>
    <li> 9 = Celatid;</li>
    <li> 10 = Muton;</li>
    <li> 11 = Submersible Weapons Systems;</li>
    <li> 12 = Hallucinoid;</li>
    <li> 13 = Aquanauts;</li>
    <li> 14 = Calcinite, Deep One, Gillman, Lobster Man, Tasoth;</li>
    <li> 15 = Aquatoid;</li>
    <li> 16 = Bio-Drone;</li>
    <li> 17 = TFTD Civilians type A and Zombie_(TFTD);</li>
    <li> 18 = TFTD Civilians type B;</li>
    <li> 19 = Tentaculat;</li>
    <li> 20 = Triscene;</li>
    <li> 21 = Xarquid;</li>
    <li> 22 = Inverted Cyberdisc (propulsion animation on top).</li></ul>"
  tip_fearImmune: "fearImmune<br><br>Is this unit immune to morale loss (and psiVision)?"
  tip_forcedTorso: "forcedTorso<br><br>Soldier sprites have female and male torsos. Some armors reuse these sprites for flying/non flying torso without difference between genders.
    <ul><li> 0 = use gender-specific torso;</li>
    <li> 1 = use male torso;</li>
    <li> 2 = use female torso.</li></ul>"
  tip_heatVision: "heatVision<br><br>Allows seeing better through smoke. Percentage (0-100%) value defining how much smoke is ignored."
  tip_ignoresMeleeThreat: "ignoresMeleeThreat<br><br>Is this unit immune to CQC (close quarters combat)?"
  tip_loftempsSet: "loftempsSet<br><br>The bigger this number - the bigger is unit's hitbox."
  tip_meleeDodge: "meleeDodge<br><br>Formulae (sum of terms) for melee dodge chance."
  tip_meleeDodgeBackPenalty: "meleeDodgeBackPenalty<br><br>Defines the penalty to unit's melee dodge ability (see meleeDodge) when attacked from behind. Defined as percentage, e.g. 0.7 = 70%.<br><br>The full penalty applies from behind, from sides the penalty is adjusted accordingly. There is no penalty for frontal assault."
  tip_moveSound: "moveSound<br><br>Sound ID from BATTLE.CAT played when this unit moves."
  tip_movementType: "movementType<br><br>Type of movement provided by this armor:
    <ul><li> 0 = Walking;</li>
    <li> 1 = Flying;</li>
    <li> 2 = Sliding (no walking animation);</li>
    <li> 3 = Floating (fly underwater, walk on the surface);</li>
    <li> 4 = Sinking (walk underwater, fly on the surface).</li></ul>"
  tip_overKill: "overKill<br><br>Defines how much damage (over the maximum HP) is needed to vaporize/disintegrate a unit upon hit. Defined as percentage, e.g. 0.6 = 60% of maximum HP.
    <ul><li> If a unit is disintegrated, it will have a different death animation and it will not leave any corpse.</li>
    <li> Weapons can be configured to cause disintegration or not.</li></ul"
  tip_painImmune: "painImmune<br><br>Is this unit immune to stun damage? By default all weapons with damageType=6 (stun) will ignore this parameter."
  tip_personalLight: "personalLight<br><br>Intensity of the personal light for the unit wearing this armor."
  tip_psiDefence: "psiDefence<br><br>Formulae (sum of terms) for psi defense value."
  tip_psiVision: "psiVision<br><br>Allow 'seeing' through walls. Units with this armor can sense enemies that are 'psiVision' tiles (or less) away.<br><br>Cannot sense enemies that are fearImmune."
  tip_specialWeapon: "specialWeapon<br><br>Built-in weapon that does not block the inventory. Instead it is accessed via a special icon."
  tip_spriteSheet: "spriteSheet<br><br>Sprite sheet used to draw a unit wearing this armor."
  tip_storeItem: "storeItem<br><br>The item that represents this armor in hideout stores for equipping."
  tip_units: "units<br><br>List of soldier types this armor applies to."
  tip_visibilityAtDark: "visibilityAtDark<br><br>How far tiles can the unit wearing this armor see during darkness."
  tip_visibilityAtDay: "visibilityAtDay<br><br>How far tiles can the unit wearing this armor see during the day."
  tip_zombiImmune: "zombiImmune<br><br>This setting works for 1x1 units only. 2x2 units are always immune."

#Items section
  tip_cost: "cost
    <ul><li> Research context: number of man-days (on average, the final time will be 50-150% this value) required to complete this project.</li>
    <li> Manufacture context: monetary deduction per production.</li>
    <li> NOTE: 'Cost' in research & manufacture context are DIFFERENT numbers!</li></ul>"

  tip_ArmorEffectiveness: "ArmorEffectiveness<br><br>How effective is a unit's front/side/rear/bottom armor against this damage. 1.0 is 100%."
  tip_FireBlastCalc: "FireBlastCalc<br><br>Vanilla fire/incendiary blast radius has a special formula. This option turns it on/off."
  tip_FireThreshold: "FireThreshold<br><br>How much damage is needed to set a unit or a tile on fire."
  tip_FixRadius: "FixRadius<br><br>A blast radius:
    <ul><li> -1 = dynamic blast radius;</li>
    <li> 0 = no blast radius;</li>
    <li> 1+ = fixed blast radius.</li></ul>"
  tip_IgnoreDirection: "IgnoreDirection<br><br>Should the damage calculation ignore from which direction the projectile came? Used for example for smoke or fire."
  tip_IgnoreOverKill: "IgnoreOverKill<br><br>Disables overkill damage, i.e. units won't get vaporized/disintegrated when killed (by a hit doing a lot more damage than necessary to kill)."
  tip_IgnorePainImmunity: "IgnorePainImmunity<br><br>Some units are immune to pain/stun (see painImmune on Armor). This allows you to ignore such immunity. Used for example on Stun damage."
  tip_IgnoreSelfDestruct: "IgnoreSelfDestruct<br><br>Killing using this damage prevents self-destruct (e.g. of Cyberdisc). Used for example on HE, Stun or Melee damage."
  tip_RadiusEffectiveness: "RadiusEffectiveness<br><br>If FixRadius = -1, the blast radius is not fixed, but dynamically calculated from Power (incl. Power bonus). This is a factor for such calculation."
  tip_RadiusReduction: "RadiusReduction<br><br>How much explosion Power decreases with distance from the center."
  tip_RandomStun: "RandomStun<br><br>Should the stun effect be randomized?"
  tip_RandomType: "RandomType<br><br>Defines how will be dice be rolled to determine damage based on power (primary damage calculation).
    <ul><li> 0 = default vanilla behavior dependent on damageType;</li>
    <li> 1 = 0-200% spread;</li>
    <li> 2 = 50-150% spread;</li>
    <li> 3 = flat damage equal to power;</li>
    <li> 4 = random damage in range defined by fireDamageRange;</li>
    <li> 5 = no damage;</li>
    <li> 6 = 0-200% spread (2 dice roll), i.e. 0-100% + 0-100%;</li>
    <li> 7 = 50-200% spread;</li></ul>"
  RandomType_0: (default vanilla behavior dependent on damageType)
  RandomType_1: (0-200% spread)
  RandomType_2: (50-150% spread)
  RandomType_3: (flat damage equal to power)
  RandomType_4: (random damage in range defined by fireDamageRange)
  RandomType_5: (no damage)
  RandomType_6: (0-200% spread (2 dice roll), i.e. 0-100% + 0-100%)
  RandomType_7: (50-200% spread)
  tip_RandomWound: "RandomWound<br><br>Determines how many fatal wounds should be inflicted. TRUE is equal to vanilla calculations."
  tip_ResistType: "ResistType<br><br>A damage type, i.e. what resistance of the target unit's armor is applied. Same values like damageType."
  tip_SmokeThreshold: "SmokeThreshold<br><br>How much damage is needed to create smoke on a tile."
  tip_ToArmor: "ToArmor<br><br>How much of the primary damage (Power x RandomType) is applied to the unit's armor after armor is considered."
  tip_ToArmorPre: "ToArmorPre<br><br>How much of the primary damage (Power x RandomType) is applied to the unit's armor before armor is considered."
  tip_ToEnergy: "ToEnergy<br><br>How much of the primary damage (Power x RandomType) is applied to the unit's energy."
  tip_ToHealth: "ToHealth<br><br>How much of the primary damage (Power x RandomType) is applied to the unit's health."
  tip_ToItem: "ToItem<br><br>How much of the primary damage (Power x RandomType) is applied to items."
  tip_ToMorale: "ToMorale<br><br>How much of the primary damage (Power x RandomType) is applied to the unit's morale."
  tip_ToStun: "ToStun<br><br>How much of the primary damage (Power x RandomType) is applied to the unit's stun level."
  tip_ToTile: "ToTile<br><br>How much of the primary damage (Power x RandomType) is applied to the terrain."
  tip_ToTime: "ToTime<br><br>How much of the primary damage (Power x RandomType) is applied to the unit's TUs."
  tip_ToWound: "ToWound<br><br>Determines how many fatal wounds should be inflicted. 1.0 is equal to vanilla calculations."

  tip_accuracyAimed: "accuracyAimed<br><br>The base accuracy (in percent) applied to a soldier's Firing Accuracy when firing an Aimed shot."
  tip_accuracyAuto: "accuracyAuto<br><br>The base accuracy (in percent) applied to a soldier's Firing Accuracy when firing an Auto shot."
  tip_accuracyCloseQuarters: "accuracyCloseQuarters<br><br>The base accuracy (in percent) applied when checking CQC (close quarters combat) score."
  tip_accuracyMelee: "accuracyMelee<br><br>The base accuracy (in percent) applied to a soldier's Melee Accuracy when doing a Melee attack."
  tip_accuracyMultiplier: "accuracyMultiplier<br><br>Formulae (sum of terms) defining the skills (i.e. various units stats) affecting the unit's accuracy when using this item in Aimed/Snap/Auto shots and in Psi attacks (Panic/MindControl/Use)."
  tip_accuracySnap: "accuracySnap<br><br>The base accuracy (in percent) applied to a soldier's Firing Accuracy when firing a Snap shot."
  tip_accuracyThrow: "accuracyThrow<br><br>The base accuracy (in percent) applied when throwing items."
  tip_accuracyUse: "accuracyUse<br><br>The accuracy bonus (in flat percent) applied during special psi attacks."
  tip_aimRange: "aimRange<br><br>Maximum effective range with this weapon before which range-based dropoff occurs."
  tip_arcingShot: "arcingShot<br><br>Does this weapon fire in an arc?"
  tip_attraction: "attraction<br><br>Represents how likely an alien is to pick up this item. Values below 5 will be ignored (by design)."
  tip_autoRange: "autoRange<br><br>Maximum effective range with auto shot before which range-based dropoff occurs."
  tip_autoShots: "autoShots<br><br>How many auto shots does this weapon fire."
  tip_battleType: "battleType<br><br>Defines the item's behavior in the Battlescape.
    <ul><li> 0 = None (Geoscape-only item);</li>
    <li> 1 = Firearm;</li>
    <li> 2 = Ammo;</li>
    <li> 3 = Melee;</li>
    <li> 4 = Grenade;</li>
    <li> 5 = Proximity Grenade;</li>
    <li> 6 = Medi-Kit;</li>
    <li> 7 = Motion Scanner;</li>
    <li> 8 = Mind Probe;</li>
    <li> 9 = Psi-Amp;</li>
    <li> 10 = Electro-flare;</li>
    <li> 11 = Corpse.</li></ul>"
  tip_bigSprite: "bigSprite<br><br>Sprite ID from BIGOBS.PCK used to draw this item in a unit's inventory and Bootypedia."
  tip_blastRadius: "blastRadius<br><br>A blast radius:
    <ul><li> -1 = dynamic blast radius;</li>
    <li> 0 = no blast radius;</li>
    <li> 1+ = fixed blast radius.</li></ul>"
  tip_blockBothHands: "blockBothHands<br><br>Does this weapon block both hands? If true, you cannot use this weapon while holding anything in the offhand."
  tip_bulletSpeed: "bulletSpeed<br><br>How much faster (or slower, if you use a negative number) is a projectile fired from this weapon compared to the average."
  tip_bulletSprite: "bulletSprite<br><br>Sprite ID used to draw this weapon's projectile on the Battlescape.
    <ul><li> 0 = Rocket Launcher;</li>
    <li> 1 = Pistol;</li>
    <li> 2 = Rifle;</li>
    <li> 3 = Auto Cannon;</li>
    <li> 4 = Heavy Cannon;</li>
    <li> 5 = Laser Pistol;</li>
    <li> 6 = Laser Rifle;</li>
    <li> 7 = Heavy Laser;</li>
    <li> 8 = Plasma;</li>
    <li> 9 = Small Launcher;</li>
    <li> 10 = Blaster Launcher.</li></ul>"
  tip_categories: "categories<br><br>A list of categories this item belongs to."
  tip_clipSize: "clipSize<br><br>The amount of ammo stored in each weapon clip. If -1 is specified, this weapon has infinite ammo."
  tip_closeQuartersMultiplier: "closeQuartersMultiplier<br><br>Same as accuracyMultiplier, but used for CQC scoring."
  tip_compatibleAmmo: "compatibleAmmo<br><br>List of the ammo items that can be loaded on this weapon. If none are specified, the weapon doesn't need ammo."
  tip_costAimed: "costAimed<br><br>Defines the aimed shot cost. Positive numbers are taken, negative are given."
  tip_costAuto: "costAuto<br><br>Defines the auto shot cost. Positive numbers are taken, negative are given."
  tip_costBuy: "costBuy<br><br>Amount of Dolaros required to make a deal."
  tip_costMelee: "costMelee<br><br>Defines the melee attack cost. Positive numbers are taken, negative are given."
  tip_costMindControl: "costMindControl<br><br>Defines the use cost for Mind Control skill. Positive numbers are taken, negative are given."
  tip_costPanic: "costPanic<br><br>Defines the use cost for Panic skill. Positive numbers are taken, negative are given."
  tip_costPrime: "costPrime<br><br>Defines the priming cost for this item. Positive numbers are taken, negative are given."
  tip_costSell: "costSell<br><br>Amount of Dolaros required to make a deal."
  tip_costSnap: "costSnap<br><br>Defines the snap shot cost. Positive numbers are taken, negative are given."
  tip_costThrow: "costThrow<br><br>Defines the throwing cost for this item. Positive numbers are taken, negative are given."
  tip_costUnprime: "costUnprime<br><br>Defines the unpriming cost for this item. Positive numbers are taken, negative are given."
  tip_costUse: "costUse<br><br>Defines the use cost for this skill. Positive numbers are taken, negative are given."
  tip_damageBonus: "damageBonus<br><br>Formulae for additional weapon power bonus (not damage bonus!). Defined as a sum of polynomials of up to third degree with various unit stats as parameters."
  tip_damageType: "damageType<br><br>What type of damage does this weapon do."
  tip_defaultInventorySlot: "defaultInventorySlot<br><br>An inventory slot where a fixedWeapon should be placed when it is created."
  tip_dropoff: "dropoff<br><br>The value by which the accuracy lowers for each tile after (or before) the thresholds above."
  tip_experienceTrainingMode: "experienceTrainingMode<br><br>Defines which skill(s) should improve when the soldiers gain experience by hitting enemy units (or healing fatal wounds of any units)."
  tip_explosionHitSound: "explosionHitSound<br><br>Sound ID from BATTLE.CAT played when explosion happens. Can be a list with multiple options. If not specified, default explosion sound is used."
  tip_fireSound: "fireSound<br><br>Sound ID from BATTLE.CAT played when this weapon fires. In OXCE, can be a list with multiple options."
  tip_fixedWeapon: "fixedWeapon<br><br>Is this weapon fixed (cannot be dropped from the Inventory)? (it's part of a unit, e.g. tanks and terrorist units)"
