  tip_maxRange: "maxRange<br><br>Maximum range at which this weapon can operate."
  tip_medikitTargetMatrix: "medikitTargetMatrix<br><br>Says what targets are allowed for a medikit item. It is a composite attribute (a bit map), individual parts:
    <ul><li> 1 = friendly on the ground;</li>
    <li> 2 = friendly standing;</li>
    <li> 4 = neutral on the ground;</li>
    <li> 8 = neutral standing;</li>
    <li> 16 = hostile on the ground;</li>
    <li> 32 = hostile standing.</li></ul>So, for emample...
    <ul><li> 0 = cannot use on anyone;</li>
    <li> 3 (1+2) = can use only on friendlies;</li>
    <li> 31 (1+2+4+8+16) = can use on everyone except on standing hostiles/enemies;</li>
    <li> 63 = can use on everyone;</li>
    <li> etc.</li></ul>"
  tip_medikitTargetSelf: "medikitTargetSelf<br><br>TRUE = it is possible to use the medikit on oneself. FALSE = only other units can be the targets."
  tip_medikitType: "medikitType<br><br>Defines, which functions can this medikit perform:
    <ul><li> 0 = All functions</li>
    <li> 1 = Heal only</li>
    <li> 2 = Stimulant only</li>
    <li> 3 = Painkiller only</li></ul>"
  tip_meleeAnimation: "meleeAnimation<br><br>Sprite ID from HIT.PCK played when this weapon hits a target with melee."
